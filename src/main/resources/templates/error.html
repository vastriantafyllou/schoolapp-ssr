<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Error <span th:text="${status}"></span></title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .error-container {
        height: 100vh;
    }
    .error-card {
        max-width: 500px;
        border: none;
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body class="bg-light">
<div class="container error-container d-flex align-items-center justify-content-center">
  <div class="error-card card p-4 text-center">
    <div class="card-body">
      <div class="alert alert-danger" role="alert">
        <p class="mb-0" th:text="${error}">Default error message</p>
      </div>
      <div class="d-grid gap-2 mt-4">
        <a href="@{/}/" class="btn btn-primary btn-lg">
          <i class="bi bi-house-door"></i> Return Home
        </a>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Icons (optional) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
